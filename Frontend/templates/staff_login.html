<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Hospital Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }
        .card-header {
            border-radius: 10px 10px 0 0;
            font-weight: bold;
        }
        .btn-info {
            background-color: #17a2b8;
            border: none;
            color: white;
        }
        .btn-info:hover {
            background-color: #138496;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <div class="text-center mb-4">
            <a href="/" class="text-decoration-none">
                <i class="fas fa-hospital fs-1 text-info"></i>
                <h2 class="mt-2">Hospital Management System</h2>
            </a>
        </div>
        
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <!-- Error Message -->
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        
        <div class="card">
            <div class="card-header bg-info text-white">
                <h4 class="mb-0"><i class="fas fa-user-tie me-2"></i>Admin Login</h4>
            </div>
            <div class="card-body">
                <form action="{{ url_for('staff.login') }}" method="post">
                    <div class="mb-3">
                        <label for="staff_id" class="form-label">Admin ID</label>
                        <input type="text" class="form-control" id="staff_id" name="staff_id" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-info w-100">Login</button>
                </form>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <a href="/" class="text-decoration-none">Back to Home</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
